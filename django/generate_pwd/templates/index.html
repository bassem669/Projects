<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Generate Password</h2>
            <form method="get" action="{% url 'generate' %}">
                <div class="mb-3">
                    <label for="length" class="form-label">Enter password length</label>
                    <input type="text" class="form-control" id="length" name="length" placeholder="Enter password length" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate Password</button>
            </form>

            <!-- Error message -->
            {% if msg_error %}
                <div class="alert alert-danger mt-3 text-center" role="alert">
                    {{ msg_error }}
                </div>
            {% endif %}

            <!-- Password display -->
            {% if pwd_generated %}
                <div class="alert alert-success mt-3 text-center" role="alert">
                    {{ pwd_generated }}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
